<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>

    <title>zootle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="assets/style.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div id="title-div" class="row">
        <main class="px-3">
            <h1>zootle</h1>
            <p class="lead">generate download links for zotero bibs with >100 entries</p>
        </main>
    </div>
    <div id="main-div" class="row justify-content-center">
        <div class="col col-8">
            <form>
                <div class="form-group row mb-3">
                    <div class="col">
                        <label for="groupID" class="form-label">Group ID</label>
                        <input type="text" class="form-control" id="groupID" autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col">
                        <label for="privateID" class="form-label">Private Key</label>
                        <input type="text" class="form-control" id="privateID" autocomplete="off">
                        <div id="privateKeyHelp" class="form-text">do this in <a
                                href="https://www.zotero.org/settings/keys">account settings</a></div>

                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col">
                        <button id="generate-button" type="button" class="btn btn-primary">Generate URL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="url-button-div" class="row justify-content-center">
        <div class="col col-auto">
            <div class="form-group row mb-3">
                <label for="url-button" class="form-label">URL</label>
                <button id="url-button" type="button" class="btn btn-light" data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        title="Copy to Clipboard">
                </button>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
